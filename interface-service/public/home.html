<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Welcome</h2>
        <p id="usernameDisplay">Loading...</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Function to display the username
        
        const usernameDisplay = document.getElementById('usernameDisplay');
        const token = localStorage.getItem('token');

        console.log('Token:', token);
        

        if (token) {
            fetch('http://localhost:8080/profile', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data from profile API:', data);
                if (data.username) {
                    usernameDisplay.textContent = `Welcome, ${data.username}!`;
                } else {
                    window.location.href = 'login.html'; // Redirect if username not obtained
                }
            })
            .catch(error => {
                console.error('Error fetching profile:', error);
                window.location.href = 'login.html'; // Redirect if there is an error
            });
        } else {
            window.location.href = 'login.html'; // Redirect if no token
        }


        function logout() {
            localStorage.removeItem('token'); // Delete token
            window.location.href = 'login.html'; // Redirect to login
        }
    </script>
</body>
</html>
