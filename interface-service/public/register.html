<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">3D Model Shop</a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="catalog.html" class="nav-link" id="catalogLink">Add</a></li>
                    
                    <!-- When not logged in, show Course... -->
                    <li id="course-status-link">
                    </li>
                    
                    <!-- When not logged in, show login/register -->
                    <li id="login-register-link">
                        <a href="login.html">Login</a> / <span id="course-status">Course...</span>
                    </li>
                    
                    <!-- When logged in, show user settings (hidden by default) -->
                    <li id="user-settings" style="display: none;">
                        <span id="settings-icon">&#9881;</span> <!-- Gear icon -->
                        <div id="settings-dropdown" class="dropdown">
                            <a href="profile.html">Profile</a>
                            <a href="#" id="logout-link">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" required><br>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" required><br>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="city">City:</label>
            <input type="text" id="city" required><br>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 3D Model Shop. All rights reserved.</p>
    </footer>

    <script>
        // Define the URL depending on the environment
        const apiUrl = window.location.hostname === 'localhost'
            ? 'http://98.84.113.50:8080/register'
            : 'http://98.84.113.50:8080/register';


        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dni = document.getElementById('dni').value;
            const email = document.getElementById('email').value;
            const city = document.getElementById('city').value;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: newUsername,
                        password: newPassword,
                        first_name: firstName,
                        last_name: lastName,
                        dni: dni,
                        email: email,
                        city: city
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Registration successful');
                    window.location.href = 'login.html'; // Redirect to login page after registration
                } else {
                    alert('Registration failed: ' + data.message);
                }
            } catch (error) {
                alert('Error during registration: ' + error);
            }
        });
    </script>
</body>
</html>
