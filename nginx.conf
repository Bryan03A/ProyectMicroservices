worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream auth-service {
        server auth-service:5001;
    }

    upstream catalog-service {
        server catalog-service:5003;
    }

    upstream session-service {
        server session-service:5004;
    }

    upstream interface-service {
        server interface-service:8080;
    }

    upstream user-service {
        server user-service:5002;
    }

    server {
        listen 80;

        # Ruta para el servicio de autenticación
        location /auth/ {
            proxy_pass http://auth-service:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Ruta para el servicio de catálogo
        location /catalog/ {
            proxy_pass http://catalog-service:5003;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Ruta para el servicio de sesión
        location /session/ {
            proxy_pass http://session-service:5004;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Ruta para el servicio de interfaz
        location /interface/ {
            proxy_pass http://interface-service:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Ruta para el servicio de usuarios
        location /user/ {
            proxy_pass http://user-service:5002;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}