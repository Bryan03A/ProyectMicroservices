<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Catalog</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/catalog.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">3D Model Shop</a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="orders.html" class="nav-link-order" id="ordersLink">Orders</a></li>
                    <li><a href="catalog.html" class="nav-link" id="catalogLink">Add</a></li>
                    <!-- If logged in, show username and the settings icon, else show login/register -->
                    <li id="login-register-link" style="display: none;"><a href="login.html">Login</a> / <a href="register.html">Register</a></li>
                    <li id="user-settings" style="display: none;">
                        <span id="username"></span> 
                        <span id="settings-icon">&#9881;</span> <!-- Gear icon -->
                        <div id="settings-dropdown" class="dropdown">
                            <a href="profile.html">Profile</a>
                            <a href="#" id="logout-link">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>3D Model Catalog</h1>

    <!-- Form to add a 3D model -->
    <div class="form-container">
        <h2>Add Model</h2>
        <form id="addModelForm">
            <label for="name">Model Name</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description</label>
            <input type="text" id="description" name="description" required>

            <label for="format">Format (e.g., STL, OBJ, etc.)</label>
            <input type="text" id="format" name="format" required>

            <label for="price">Price</label>
            <input type="number" id="price" name="price" required step="0.01" min="0">

            <label for="tags">Tags (comma-separated)</label>
            <input type="text" id="tags" name="tags" required>

            <button type="submit">Add Model</button>
        </form>
        <div id="addModelMessage" class="error-message"></div>
    </div>

    <!-- List of Models -->
    <!-- <div class="form-container">
        <h2>Available Models</h2>
        <button onclick="loadModels()">Load Models</button>
        <div id="modelsList"></div>
    </div> -->

    <!-- Model Details -->
    <div class="form-container">
        <h2>Model Details</h2>
        <label for="modelName">Model Name</label>
        <input type="text" id="modelName" required>
        <button onclick="getModelDetails()">View Model</button>
        <div id="modelDetails"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 3D Model Shop. All rights reserved.</p>
    </footer>

    <script src="config.js"></script>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.nav-link');
            const currentPage = window.location.pathname.split('/').pop(); 

            links.forEach(link => {
                if (link.href.includes(currentPage)) {
                    link.classList.add('active');  
                } else {
                    link.classList.remove('active');  
                }
            });
        });

        // Check if the user is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');

            const userSettings = document.getElementById('user-settings');
            const settingsIcon = document.getElementById('settings-icon');
            const settingsDropdown = document.getElementById('settings-dropdown');
            const loginRegisterLink = document.getElementById('login-register-link');
            const logoutLink = document.getElementById('logout-link');
            
            if (token && username) {
                // Show user settings and username if logged in
                document.getElementById('user-settings').style.display = 'block';
                document.getElementById('username').innerText = username;
                document.getElementById('login-register-link').style.display = 'none';
            } else {
                // Show login/register links if not logged in
                document.getElementById('login-register-link').style.display = 'block';
                document.getElementById('user-settings').style.display = 'none';
            }

            // Toggle dropdown visibility when clicking the settings icon
            settingsIcon.addEventListener('click', (event) => {
                // Prevent the event from propagating to document click listener
                event.stopPropagation();

                userSettings.classList.toggle('open');

                if (userSettings.classList.contains('open')) {
                    // Get the position of the settings icon
                    const rect = settingsIcon.getBoundingClientRect();
                    
                    // Position the dropdown below the settings icon
                    const dropdownWidth = settingsDropdown.offsetWidth;
                    const screenWidth = window.innerWidth;

                    // Check if the dropdown will exceed the screen width
                    if (rect.left + dropdownWidth > screenWidth) {
                        // Position the dropdown to the left of the icon if it would go off-screen
                        settingsDropdown.style.left = `${rect.left - dropdownWidth + settingsIcon.offsetWidth}px`;
                    } else {
                        // Position it to the right of the icon
                        settingsDropdown.style.left = `${rect.left}px`;
                    }

                    settingsDropdown.style.top = `${rect.bottom + window.scrollY}px`; // Position just below the icon
                }
            });

            // Logout function
            logoutLink.addEventListener('click', () => {
                localStorage.removeItem('token');
                localStorage.removeItem('username');
                window.location.href = 'index.html'; // Redirect to home after logout
            });

            // Close the dropdown if clicked outside
            document.addEventListener('click', (event) => {
                if (!userSettings.contains(event.target) && !settingsIcon.contains(event.target)) {
                    userSettings.classList.remove('open');
                }
            });
        });

        // Function to add a model
        document.getElementById('addModelForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const modelData = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                format: document.getElementById('format').value,
                price: document.getElementById('price').value,
                tags: document.getElementById('tags').value.split(',').map(tag => tag.trim())
            };

            // Get the JWT token from localStorage
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('addModelMessage').textContent = 'You must be logged in to add a model.';
                document.getElementById('addModelMessage').classList.add('error-message');
                return;
            }

            fetch(config.catalogApiUrl + '/models', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`  // Add JWT token here
                },
                body: JSON.stringify(modelData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    document.getElementById('addModelMessage').textContent = 'Model added successfully!';
                    document.getElementById('addModelMessage').classList.remove('error-message');
                    document.getElementById('addModelMessage').classList.add('success-message');
                } else {
                    document.getElementById('addModelMessage').textContent = 'Failed to add model.';
                }
            })
            .catch(error => {
                document.getElementById('addModelMessage').textContent = 'Failed to add model.';
            });
        });

        

        // Function to load all models
        function loadModels() {
            fetch(config.catalogApiUrl + '/models')
                .then(response => response.json())
                .then(data => {
                    if (data.models && data.models.length > 0) {
                        const modelsList = document.getElementById('modelsList');
                        modelsList.innerHTML = '<ul>' + data.models.map(model => `<li>${model.name} - ${model.description}</li>`).join('') + '</ul>';
                    } else {
                        document.getElementById('modelsList').textContent = 'No models available.';
                    }
                })
                .catch(error => {
                    document.getElementById('modelsList').textContent = 'Failed to load models.';
                });
        }

        // Function to get model details
        function getModelDetails() {
            const modelName = document.getElementById('modelName').value;

            fetch(`${config.catalogApiUrl}/models/${modelName}`)
                .then(response => response.json())
                .then(data => {
                    const modelDetails = document.getElementById('modelDetails');
                    if (data.model) {
                        modelDetails.innerHTML = `<p><strong>Name:</strong> ${data.model.name}</p>
                                                  <p><strong>Description:</strong> ${data.model.description}</p>
                                                  <p><strong>Format:</strong> ${data.model.format}</p>
                                                  <p><strong>Price:</strong> ${data.model.price}</p>
                                                  <p><strong>Tags:</strong> ${data.model.tags.join(', ')}</p>`;
                    } else {
                        modelDetails.textContent = 'Model not found.';
                    }
                })
                .catch(error => {
                    document.getElementById('modelDetails').textContent = 'Failed to fetch model details.';
                });
        }
    </script>
</body>
</html>
